<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parallax Scrolling Plugin</title>
        <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="test.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>

        <div class="hero unit">
            <div class="unit__inner" data-parallax-top data-parallax-factor="3">
                <h1>Hong Kong</h1>
                <p>Pictures by <a href="http://cfremdt.de/">Christoph Fremdt</a></p>
            </div>

            <div class="background" data-parallax-top>
                <img src="img/hongkong-1.jpg">
            </div>
        </div>

        <div class="info unit">
            <div class="unit__inner" data-parallax-top data-parallax-factor="2">
                <h2>Info</h2>

                <p><strong>Area</strong> 1,104 km<sup>2</sup> (Water 4.58%)</p>
                <p><strong>Population</strong> 7,184,000
                <p><strong>GDP (PPP)</strong> $404.892 billion</p>
                <p><strong>HDI</strong> 0.906</p>
                <p><strong>Currency</strong> Hong Kong dollar (HKD)</p>
                <p><strong>Time zone</strong> HKT (UTC+8)</p>
            </div>
            <div class="background">
                <img src="img/hongkong-2.jpg">
            </div>
        </div>

        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/raf.js/raf.js"></script>
        <script src="../hongkong.js"></script>
    </body>
</html>
